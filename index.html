<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Sorteador DablioAga</title>
</head>

<body>
  <main>
    <section class="logo-sorteio">
      <img src="./assets/logo.png" alt="logo-dablioaga" class="logo">
      <h1>SORTEADOR</h1>
    </section>
    <section class="resultado">
      <h2 id="texto-resultado">Sortear um número</h2>
      <h2 id="numero-sorteado"></h2>
    </section>
    <input type="number" id="numero" placeholder="Digite um número">
    <input type="number" id="numero2" placeholder="Digite outro número">
    <button class="sorteio">SORTEAR</button>
  </main>
</body>
<script src="./scripts.js"></script>

</html>
